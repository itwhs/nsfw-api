name: build docker image

on:
  push:
    branches:
      - master
      
jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      - name: Get current date
        id: date
        run: echo "::set-output name=today::$(date +'%Y%m%d%H%M%S')"
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
# 所需要的体系结构，可以在 Available platforms 步骤中获取所有的可用架构
          platforms: linux/amd64
# 镜像推送时间
          push: ${{ github.event_name != 'pull_request' }}
# 给清单打上多个标签
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/xxoo:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/xxoo:${{ steps.date.outputs.today }}
      - name: Copy ghcr.io/arnidan/nsfw-api To Docker.Hub
        uses: actions/checkout@v2
      - run: |
          docker pull ghcr.io/arnidan/nsfw-api:latest
          docker tag ghcr.io/arnidan/nsfw-api:latest ${{ secrets.DOCKERHUB_NAME }}/ghcr.io_arnidan_nsfw-api:latest
          docker push ${{ secrets.DOCKERHUB_NAME }}/ghcr.io_arnidan_nsfw-api:latest
